<div class="project-background" style="background:url('./img/projets/<%= background_item %>.jpg') no-repeat center <%= back_top_pos %>px;-webkit-background-size: cover;background-size: cover;" data-project='<%= background_item %>'></div>
<button class='project-<%= id %>' onclick="loadProject(<%= id %>, '<%= background_item %>', '<%= back_top_pos %>')">
	<div class="content-item">
		<div>
			<h3><%= name %></h3>
			<hr>
			<p><%= job %></p>
		</div>
		<% if(typeof wins !== "undefined"){ %>
			<ul>
				<% for(var win in wins) { %>
		           <li><img src="./img/<%= wins[win] %>.png" alt="R&eacute;compense <%= wins[win] %> pour <%= name %>."/></li>
		       <% } %>
			</ul>
		<% } %>
	</div>
</button>
