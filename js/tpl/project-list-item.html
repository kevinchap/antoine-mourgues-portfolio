<a href='#projects/<%= id %>' class="non-retina" style="background:url('./img/projets/<%= background_item %>.jpg') no-repeat center center;-webkit-background-size: cover;background-size: cover;">
	<div class="content-item">
		<div>
			<h3><%= name %></h3>
			<hr>
			<p><%= job %></p>
		</div>
		<% if(typeof wins !== "undefined"){ %>
			<ul>
				<% for(var win in wins) { %>
		           <li><img src="./img/<%= wins[win] %>.png" alt="R&eacute;compense <%= wins[win] %> pour <%= name %>."/></li>
		       <% } %>
			</ul>
		<% } %>
	</div>
</a>
<a href='#projects/<%= id %>' class="retina" style="background:url('./img/projets/<%= background_item %>@x2.jpg') no-repeat center center;-webkit-background-size: cover;background-size: cover;">
	<div class="content-item">
		<div>
			<h3><%= name %></h3>
			<hr>
			<p><%= job %></p>
		</div>
		<% if(typeof wins !== "undefined"){ %>
			<ul>
				<% for(var win in wins) { %>
		           <li><img src="./img/<%= wins[win] %>.png" alt="R&eacute;compense <%= wins[win] %> pour <%= name %>."/></li>
		       <% } %>
			</ul>
		<% } %>
	</div>
</a>
